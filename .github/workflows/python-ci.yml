name: Python CI 
on: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    name: Tesing with python
    runs-on: ubuntu-latest 
    steps: 
      - name: Code Checkout
        uses: actions/checkout@v4
      - name: setup-python
        uses: actions/setup-python@v4

      - name: install dependancies
        run: |
          pip install -r requirements.txt
          pip install flake8 pytest
      - name: lint with flask
        run: flake8 .
      - name: run tests
        run: pytest
